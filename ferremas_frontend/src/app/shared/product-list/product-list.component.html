<div class="row" data-cy="tienda-page">
  <!-- Filtros -->
  <div class="col-md-3 mb-3">
    <div class="card p-3" data-cy="filtros-section">
      <h5>Filtrar por categoría</h5>
      <select 
        class="form-select mb-2" 
        data-cy="categoria-filter"
        [(ngModel)]="categoriaSeleccionada" 
        (change)="aplicarFiltros()">
        <option value="">Todas</option>
        <option *ngFor="let cat of categorias" [value]="cat">{{cat}}</option>
      </select>
      
      <h5>Búsqueda</h5>
      <input 
        class="form-control" 
        type="text" 
        data-cy="search-input"
        [(ngModel)]="busqueda" 
        (input)="aplicarFiltros()" 
        placeholder="Buscar producto...">
    </div>
  </div>

  <!-- Productos -->
  <div class="col-md-9">
    <div class="d-flex justify-content-end align-items-center mb-2" data-cy="orden-section">
      <label class="me-2">Ordenar por:</label>
      <select 
        class="form-select w-auto" 
        data-cy="orden-select"
        [(ngModel)]="orden" 
        (change)="aplicarFiltros()">
        <option *ngFor="let op of ordenOpciones" [value]="op.value">{{op.label}}</option>
      </select>
    </div>

    <div class="row g-3" *ngIf="productosPagina.length > 0; else sinProductos" data-cy="productos-grid">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of productosPagina" data-cy="producto-card">
        <div class="card h-100">
          <img 
            [src]="producto.imagen" 
            class="card-img-top" 
            [alt]="producto.nombre" 
            style="object-fit:cover; height:180px;"
            data-cy="producto-imagen">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" data-cy="producto-nombre">{{producto.nombre}}</h5>
            <p class="card-text text-muted mb-1" data-cy="producto-categoria">{{producto.categoria}}</p>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <button 
                class="btn btn-success btn-sm" 
                data-cy="add-to-cart-btn"
                [disabled]="!carrito" 
                (click)="agregarAlCarrito(producto)">
                Agregar al carrito
              </button>
              <a 
                class="btn btn-outline-primary btn-sm ms-2" 
                data-cy="view-detail-btn"
                [routerLink]="['/producto', producto.id]">
                Ver detalle
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #sinProductos>
      <div class="alert alert-warning text-center my-5" data-cy="no-products-message">
        No hay productos que coincidan con tu búsqueda o filtros.
      </div>
    </ng-template>

    <!-- Paginación -->
    <nav *ngIf="productosFiltrados.length > productosPorPagina" class="mt-3" data-cy="pagination-section">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="paginaActual === 1">
          <button class="page-link" data-cy="prev-page-btn" (click)="cambiarPagina(-1)">&laquo;</button>
        </li>
        <li class="page-item disabled">
          <span class="page-link" data-cy="page-indicator">Página {{paginaActual}} de {{totalPaginas}}</span>
        </li>
        <li class="page-item" [class.disabled]="paginaActual >= totalPaginas">
          <button class="page-link" data-cy="next-page-btn" (click)="cambiarPagina(1)">&raquo;</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
